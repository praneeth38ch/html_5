<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
        <fieldset>
            <h1>User Personal Information</h1>
            <label for="name">Enter Your Full Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required />
            <br>
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" />
            <br>
            <label for="password">Enter Your password:</label>
            <input type="password" id="password" placeholder="Enter Your Password" />
            <br>
            <label for="confirmpassword">Confirm Your Password:</label>
            <input type="password" id="confirmpassword" placeholder="Confirm Your Password" required />
            <br>
            <label for="country">Select Your country:</label>
            <select name="country" id="country">
                <option value="options">options</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select>
            <br>
            <label for="phone">Enter Your Phone Number:</label>
            <input type="tel" id="phone" pattern="[0-9][10]" placeholder="Enter Your Phone Number" required />
            <br>
            <label>Enter Your Gender:</label>
            <div class="gender-group">
                <input type="radio" name="gender" id="male" value="male" required />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female" required />
                <label for="female">Female</label>
                <input type="radio" name="gender" id="others" value="others" required />
                <label for="others">Others</label>
            </div>
            <br>
            <label for="dob">Enter Your Date Of Birth:</label>
            <input type="date" id="dob" required />
            <br>
            <label for="address">Enter Your Address:</label>
            <textarea type="address" id="address" placeholder="Enter Your Address" required /></textarea>
            <br>
            <center><input type="submit" value="submit" /></center>
            <br>
        </fieldset>
    </form>
</body>
</html>
