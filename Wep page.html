<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJIO Clone</title>
  <link rel="stylesheet" href="ajio.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <nav>
    <div id="head">
      <div id="text1">
        <div id="sign"><a href="#" id="aone">Sign in / Join A J I O</a></div>
        <div id="cust"><a href="#" id="atwo">Customer Service</a></div>
        <div id="button"><button id="butt1" type="button">Visit AJIOLUXE</button></div>
      </div>

      <div id="mid1">
        <img src="ajio.png" id="pic1" />
      </div>                 

      <div id="text2">
        <div class="one"><a href="#" style="text-decoration: none;">MEN</a></div>
        <div class="two"><a href="#" >WOMEN</a></div>
        <div class="three"><a href="#" >KIDS</a></div>
        <div class="four"><a href="#" >BEAUTY</a></div>
        <div class="five"><a href="#" >HOME & KITCHEN</a></div>
        <div id="inputt"><input type="text" placeholder="  Search AJIO                      🔍" /></div>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </div>
  </nav>


  <div class="swiper mySwiper  ">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="22.jpg" alt="Banner 1" class="pics"></div>
      <div class="swiper-slide"><img src="23.jpg" alt="Banner 2" class="pics"></div>
      <div class="swiper-slide"><img src="24.jpg" alt="Banner 3" class="pics"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <iframe id="contentFrame" src=""></iframe>

    <div class="product-grid">
    <div class="product-card">
        <img src="1.jpg" alt="Product 1" id="in1" >
        <h3>Men's Casual Shirt</h3>
        <p class="price">₹1899</p>
        <button>Add to Wishlist</button>
    </div>
    <div class="product-card">
        <img src="3.jpg" alt="Product 2" id="in2">
        <h3>Formal Dress</h3>
        <p class="price">₹2999</p>
        <button>Add to Wishlist</button>

    </div>
    
    <div class="product-card">
        <img src="11.jpg" alt="Product 3">
        <h3>Beauty items</h3>
        <p class="price">₹1999</p>
        <button>Add to Wishlist</button>
    </div>
    <div class="product-card">
        <img src="16.jpg" alt="Product 4">
        <h3>Home Decors</h3>
        <p class="price">₹35999</p>
        <button>Add to Wishlist</button>
    </div> 
    <br>



    <div class="product-gridd">
    <div class="product-card">
        <img src="12.jpg" alt="Product 5" id="in5" >
        <h3>Men's Boots</h3>
        <p class="price">₹899</p>
        <button>Add to Wishlist</button>
    </div>
    <div class="product-card">
        <img src="13.jpg" alt="product 6"  id="in6">
        <h3> Caps </h3>
        <p class="price">₹199</p>
        <button>Add to Wishlist</button>

    </div>
    
    <div class="product-card">
        <img src="14.jpg" alt="Product 7" id="in7">
        <h3>OverSized' T-shirt</h3>
        <p class="price">₹399</p>
        <button>Add to Wishlist</button>
    </div>
    <div class="product-card">
        <img src="15.jpg" alt="Product 8" id="in8">
        <h3>Home Decors</h3>
        <p class="price">₹999</p>
        <button>Add to Wishlist</button>
    </div> 

    <footer id="foot">
      
    </footer>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="ajio.js"></script>

</body>
</html>
