<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="abc" style="width: 100px; height: 100px; background-color: aqua;"></div>
    <button id="clickMe">Click me!</button>
    <script>
        let a = document.getElementById("abc");
        a.addEventListener("mouseenter",function() {
            a.style.backgroundColor = "burlywood";
        });
        a.addEventListener("mouseout",function() {
            a.style.backgroundColor = "aqua";
         });
        document.getElemntById("clickMe").addEventListener("click", function() {
            alert("Button was clicked!");
        }); 
    </script>
</body>
</html>
