<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="width: 100px; height: 100px; background-color: aqua;"></div>
    <button id="clickMe"> Double Click me!</button>
    <script>
        let a = document.getElementById("box");
        a.addEventListener("dblclick",function() {
            a.style.backgroundColor = "burlywood";
            a.innerHTML = "Double Click!";
            a.style.backgroundColor === "aqua" ? "burlywod": "aqua";
         });
        document.getElemntById("double clickMe").addEventListener("dblclick", function() {
            alert("Button was clicked!");
        }); 
    </script>
</body>
</html>
